 <!-- Bibliothèque EasyUI -->
 <meta charset="UTF-8">
 <title>Gestion des livres</title>
 <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
 <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
 <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
 <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
 <link rel="stylesheet" type="text/css" href="css/style.css">
 <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.min.js"></script>
 <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>


<div class="covered-img">
    <div class="container">
        <br>
        <p>Voici la liste des livres présents dans la bibliothèque. Vous pouvez ici les supprimer ou modifier leurs
            informations</p>

        <table id="dg" title="My Users" class="easyui-datagrid" style="width:700px;height:250px" 
            toolbar="#toolbar" pagination="true" rownumbers="true" fitColumns="true" singleSelect="true">
            <thead>
                <tr>
                    <th data-options="field:'titre',width:50">Titre</th>
                    <th data-options="field:'auteur',width:50">Auteur</th>
                    <th data-options="field:'edition',width:50">Edition</th>
                    <th data-options="field:'information',width:50">Informations</th>
                </tr>
            </thead>
        </table>
        <div id="toolbar">
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true"
                onclick="editUser()">Modifier le livre</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true"
                onclick="destroyUser()">Supprimer le livre</a>
        </div>

        <div id="dlg" class="easyui-dialog" style="width:400px"
            data-options="closed:true,modal:true,border:'thin',buttons:'#dlg-buttons'">
            <form id="fm" method="post" novalidate style="margin:0;padding:20px 50px">
                <h3>Informations du livre</h3>
                <div style="margin-bottom:10px">
                    <input name="title" class="easyui-textbox" required="true" label="Titre:" style="width:100%">
                </div>
                <div style="margin-bottom:10px">
                    <input name="auteur" class="easyui-textbox" required="true" label="Auteur:" style="width:100%">
                </div>
                <div style="margin-bottom:10px">
                    <input name="edition" class="easyui-textbox" required="true" label="Edition:"
                        style="width:100%">
                </div>
                <div style="margin-bottom:10px">
                    <input name="information" class="easyui-textbox" required="true" label="Informations:"
                        style="width:100%">
                </div>
            </form>
        </div>
        <div id="dlg-buttons">
            <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="saveUser()"
                style="width:90px">Save</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel"
                onclick="javascript:$('#dlg').dialog('close')" style="width:90px">Cancel</a>
        </div>
